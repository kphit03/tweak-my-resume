spring.application.name=tweak-my-resume
# DATABASE CONFIGS
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${MYSQL_USERNAME}
spring.datasource.password=${MYSQL_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
frontend.url=${FRONTEND_URL}

spring.security.user.name=admin
spring.security.user.password=password
spring.security.oauth2.client.registration.google.client-id=${CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${CLIENT_SECRET}

# behind Render/Cloudflare
server.forward-headers-strategy=framework

# session cookie must be cross-site & secure (HTTPS only)
server.servlet.session.cookie.same-site=none
server.servlet.session.cookie.secure=true

#openAI
spring.ai.openai.api-key=${OPEN_AI_KEY}
spring.ai.openai.chat.options.model=gpt-4o-mini
spring.ai.openai.chat.options.response-format.type=JSON_OBJECT

# --- Spring Mail (Gmail SMTP) ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USERNAME}
spring.mail.password=${GMAIL_APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.default-encoding=UTF-8

# --- Contact email settings ---
# Where to receive contact form emails:
app.contact.to=${GMAIL_USERNAME}
app.contact.from=${GMAIL_USERNAME}

